<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple slider on JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <ul class="wrapper--list" id="slider">
            <li class="slide active"><img src="..//sliders/assets/img/little_cat.jpg" width="600" height="320" alt="little cat"></li>
            <li class="slide"><img src="..//sliders/assets/img/panda.jpg" width="600" height="320" alt="panda"></li>
            <li class="slide"><img src="..//sliders/assets/img/lion.jpg" width="600" height="320" alt="lion"></li>
            <li class="slide"></li>
        </ul>
        <div class="arrows">
            <span class="arrows--next" id="next">Next</span>
            <span class="arrows--prew" id ="prew">Previous</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
